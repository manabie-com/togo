version: "3.3"
services:
  web:
    build:
        context: ./build/
        dockerfile: Dockerfile7.4
    ports:
      - "80:80"
    volumes:
      - $PWD/nginx-vhost:/etc/nginx/conf.d/
      - $PWD/code/:/var/www/html/

  redis:
    image: redis:alpine
    ports:
      - "127.0.0.1:6379:6379"

  mongo:
    image: mongo
    restart: always
    volumes:
      - $PWD/mongo-data:/data/db
    ports:
      - "127.0.0.1:27017:27017"
#    environment:
#      MONGO_INITDB_ROOT_USERNAME: root
#      MONGO_INITDB_ROOT_PASSWORD: password
    
  mysql:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - $PWD/mysql-data:/var/lib/mysql
    ports:
      - "127.0.0.1:3306:3306"

  adminer:
    image: adminer
    restart: always
    ports:
      - 127.0.0.1:8080:8080
