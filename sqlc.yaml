version: "1"
packages:
    - name: "db"
      path: "./internal/db/sqlc/"
      queries: "./internal/db/query/"
      schema: "./internal/db/migration/"
      engine: "postgresql"
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: true