version: '3'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./conf.d/nginx.conf:/etc/nginx/nginx.conf
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - expressjs

  expressjs:
    image: todo-express
    build:
      context: .
      dockerfile: compose-files/express/Dockerfile
    environment:
      - MONGODB_URI=mongodb://vnhd:123456@mongodb:27017/todo_app?authSource=admin
      - PORT=3000
    depends_on:
      - mongodb
    links:
      - mongodb

  mongodb:
    container_name: mongodb
    image: mongo:4.4.6
    volumes:
      - ~/mongo:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=vnhd
      - MONGO_INITDB_ROOT_PASSWORD=123456
      - MONGO_INITDB_DATABASE=todo_app
