version: '3'
services:
  db:
    image: postgres 
    container_name: todo_postgres
    volumes:
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
    restart: always
    environment:
      - POSTGRES_DB=togo
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
