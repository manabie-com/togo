version: "3.7"

services:
  db:
    container_name: db
    image: postgres
    restart: always
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - pg_data:/var/lib/postgresql/data/
    env_file:
      - .env
    networks:
      - pg_net

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    ports:
      - "${PGADMIN_EXPOSE_PORT}:${PGADMIN_LISTEN_PORT}"
    volumes:
      - pg_admin_data:/var/lib/pgadmin
    env_file:
      - .env
    networks:
      - pg_net
    depends_on:
      - db

networks:
  pg_net:
    driver: bridge

volumes:
  pg_data:
  pg_admin_data:
