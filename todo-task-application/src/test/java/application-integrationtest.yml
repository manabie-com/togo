server:
    host: 'localhost'
    servlet:
        context-path: /todo-task/v1/
spring:
    redis:
        host: localhost
        port: 6032
    h2:
        console:
            enabled: true
    datasource:
        url: jdbc:h2:mem:demo
        username: sa
        password: password
        driverClassName: org.h2.Driver
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: none