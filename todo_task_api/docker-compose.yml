# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)
version: '3.8'
networks:
  backend:
    name: app
    driver: bridge
volumes:
  postgres_data:
    driver: local
# Define services
services:
  # App backend service
  app:
    image: todo-service:latest
    build:
      context: ./
      dockerfile: Dockerfile
    # Give the container the name web-app. You can changes to something else.
    container_name: app
    # Forward the exposed port 8080 on the container to port 8080 on the host machine
    ports:
      - "9090:9090"
    networks:
      - backend
    # This service depends on postgres. Start that first.
    depends_on:
      - db
    # Service health check
    healthcheck:
      test: curl -f http://localhost:9090/api/v1/to-do/ping || exit 1
      interval: 1m
      timeout: 10s
      retries: 2
  # Database Service (Postgres)
  db:
    # Use the Docker Image postgres. This will pull the 12 version.
    image: postgres:latest
    # Give the container the name postgres-db. You can changes to something else.
    container_name: postgres-db
    restart: always
    # Set a volume some that database is not lost after shutting down the container.
    # I used the name postgres-data but you can changed it to something else.
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    # Maps port 5432 (localhost) to port 5432 on the container. You can change the ports to fix your needs.
    ports:
      - "5432:5432"
    # Setup the username, password, and database name. You can changes these values.
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo
      PGDATA: /var/lib/postgresql/data/pgdata
    # Service health check
    healthcheck:
      test: pg_isready -U postgres
      interval: 1m
      timeout: 10s
      retries: 2