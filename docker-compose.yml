version: '3.8'
services:
  postgres:
    container_name: postgres_task
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    restart: always

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: togo
    depends_on:
      - postgres
    networks:
      - default
    ports:
      - "8080:8080"
    restart: always