user nginx;
worker_processes auto;

pid /run/nginx.pid;

events {
	worker_connections 2048;
}

http {

    log_format  custom  '$request_completion $request_time $remote_addr - $remote_user [$time_local] $status '
                      '"$request_method $scheme://$host$request_uri" $body_bytes_sent "$http_referer" '
                      '"$http_user_agent"' '"[$upstream_addr]"' '"$upstream_status"' '"$upstream_response_time"' '"$host"';

	access_log /dev/stdout custom;
	error_log /dev/stderr;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	sendfile on;
	tcp_nopush off;
	tcp_nodelay on;
	keepalive_timeout 15 15;
	types_hash_max_size 2048;
	server_tokens off;

    client_max_body_size 2M;

    gzip on;
    gzip_http_version 1.0;
    gzip_comp_level 5;
    gzip_proxied any;
    gzip_min_length  1100;
    gzip_buffers 16 8k;
    gzip_vary on;
    gzip_types text/plain  text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript image/x-icon image/png image/gif;
    # Some version of IE 6 don't handle compression well on some mime-types, so just disable for them
    gzip_disable "MSIE [1-6].(?!.*SV1)";

    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid    30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors   on;

	include /etc/nginx/conf.d/*.conf;
}

daemon off;