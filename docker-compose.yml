version: "3"
services:
  redis:
    image: redis
    container_name: "my_redis"
    ports:
      - 6379:6379
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=togo
    ports:
      - 5432:5432
    networks:
      - postgres

  pgadmin:
    image: dpage/pgadmin4:latest

    environment:
      - PGADMIN_DEFAULT_EMAIL=pgadmin4@pgadmin.org
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - 6001:80
    restart: unless-stopped
    volumes:
      - pgadmin:/root/.pgadmin
    depends_on:
      - postgres
    networks:
      - postgres
  togo:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5050:5050
    depends_on:
      - redis
      - postgres
networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin:
