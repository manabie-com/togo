version: "3.9"
   
services:

  todo_db:
    image: postgres:13
    volumes:
      - todo_data:/var/lib/postgres
      - ./docker/initdb.d:/docker-entrypoint-initdb.d
    environment:
      - "POSTGRES_DB=${DB_NAME}"
      - "POSTGRES_USER=${DB_USERNAME}"
      - "POSTGRES_PASSWORD=${DB_PASSWORD}"
    ports:
      - "5432:5432"
    restart: unless-stopped

  todo_service:
    build: .
    volumes:
      - ./internal:/app
    ports:
      - "5050:5050"
    environment:
      - "DB_HOST=${DB_HOST}"
      - "DB_PORT=${DB_PORT}"
      - "DB_NAME=${DB_NAME}"
      - "DB_USERNAME=${DB_USERNAME}"
      - "DB_PASSWORD=${DB_PASSWORD}"
    depends_on:
      - todo_db


volumes: 
  todo_data: