components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        avatar:
          type: string
        email:
          type: string
        password:
          type: string
        name:
          type: string
        limit_daily_task:
          type: number
      example:
        avatar: http://cdn.onlinewebfonts.com/svg/img_339542.png
        email: tuandoan2604@gmail.com
        password: 1231231231a
        fullName: Tuan Doan
        limit_daily_task: 5

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'
    Tasks:
      type: object
      properties:
        task_name:
          type: string
        user_id:
          type: number
        task_priority:
          type: number
      example:
        task_name: 'Dinner with Rose'
        user_id: 1
        task_priority: 0

  responses:
    DuplicateEmail:
      description: Email address already in use
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            status: 400
            message: Email address already in use!
            data: null
    DuplicateNumberPhone:
