version: '3'

networks:
  development-net:
volumes:
  mongodb:
    driver: local

services:
  mongo:
    image: mongo:4.4.12-rc1-focal
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
    networks:
      - development-net
  mongo-express:  
    image: mongo-express
    ports:
      - 8081:8081
    depends_on:
      - mongo
    environment:
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017
    networks:
      - development-net
