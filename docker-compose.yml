version: "3.9"
services:
  db:
    image: bitnami/postgresql:12
    ports:
      - '5433:5432'
    environment:
      POSTGRESQL_USERNAME: postgres
      POSTGRESQL_PASSWORD: 123123123
      POSTGRESQL_DATABASE: togo
  redis:
    image: redis:6.2-alpine
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
  web:
    build: .
    deploy:
      replicas: 3
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: 123123123
      DB_NAME: togo
      SSL_MODE: disable
      PORT: 3000
      JWT_SECRET: KF2QT4fwpMeJf36POk6yJ
      REDIS_HOST: redis:6379
      REDIS_DB: 0
    depends_on:
      - db
  nginx:
    image: nginx:1.21-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - '5050:80'
    depends_on:
      - web
