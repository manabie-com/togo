version: '3'

networks:
  togo:
    driver: bridge

services:
  togo:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5050:5050"
    depends_on:
      - redis
      - postgres
    restart: on-failure
    networks:
      - togo

  postgres:
    image: postgres
    ports:
      - "5432:5432"
    expose:
      - "5432"
    env_file:
      - .env
    restart: on-failure
    networks:
      - togo

  redis:
    image: "redis:alpine"
    command: redis-server
    ports:
      - "6379:6379"
    expose:
      - "6379"
    restart: on-failure
    networks:
      - togo