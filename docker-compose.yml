version: "3"
services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=togo
    ports:
      - 5432:5432
    networks:
      - postgres

  togo:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5050:5050
    networks:
      - postgres
    depends_on:
      - postgres
    restart: always

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
